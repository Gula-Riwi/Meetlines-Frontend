name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build production
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_API_TIMEOUT: ${{ secrets.VITE_API_TIMEOUT }}
        VITE_ENABLE_LOGGING: ${{ secrets.VITE_ENABLE_LOGGING }}
    
    - name: ğŸš€ Deploy to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        source: "dist/"
        target: "/var/www/MeetLines-Frontend/"
        rm: true
    
    - name: ğŸ”§ Fix permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          sudo chown -R miguel_arias:www-data /var/www/MeetLines-Frontend/
          sudo chmod -R 755 /var/www/MeetLines-Frontend/
    
    - name: ğŸ”„ Reload Nginx
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          sudo systemctl reload nginx
          echo "âœ… Deployment completed!!"
